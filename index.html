<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 12 bool</title>
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">

    <div class="container">
        <!-- inizio prima row -->
        <div class="row">
            <div class="col-xs-1">
                <div class="box">
                    <span>1 col</span>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="box">
                    <span>1 col</span>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="box">
                    <span>1 col</span>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="box">
                    <span>1 col</span>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="box">
                    <span>1 col</span>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="box">
                    <span>1 col</span>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="box">
                    <span>1 col</span>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="box">
                    <span>1 col</span>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="box">
                    <span>1 col</span>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="box">
                    <span>1 col</span>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="box">
                    <span>1 col</span>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="box">
                    <span>1 col</span>
                </div>
            </div>
        </div>
        <!-- / prima row -->

        <!-- inizio seconda row -->
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    12 col
                </div>
            </div>
        </div>
        <!-- / seconda row -->

        <!-- inizio terza row -->
        <div class="row">
            <div class="col-xs-8">
                <div class="box">
                    <span>8 col</span>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="box">
                    <span>2 col</span>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="box">
                    <span>2 col</span>
                </div>
            </div>
        </div>
        <!-- / terza row -->

        <!-- inizio quarta row -->
        <div class="row">
            <div class="col-xs-1">
                <div class="box">
                    <span>1 col</span>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="box">
                    <span>2 col</span>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="box">
                    <span>2 col</span>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="box">
                    <span>6 col</span>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="box">
                    <span>1 col</span>
                </div>
            </div>
        </div>
        <!-- / quarta row -->

        <!-- inizio row Nested -->
        <div class="row">
            <!-- prima colonna -->
            <div class="col-xs-6 pink">
                <!-- per innnestare ricordiamoci di utilizzare nuovamente la row -->
                <div class="row">
                    <div class="col-xs-2">
                        <div class="box-nested">
                            <span>nested 2 col</span>
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div class="box-nested">
                            <span>nested 2 col</span>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="box-nested">
                            <span>nested 8 col</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end prima colonna -->

            <!-- seconda colonna -->
            <div class="col-xs-6 pink">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="box-nested">
                            <span>nested 6 col</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="box-nested">
                            <span>nested 6 col</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end seconda colonna -->
        </div>
        <!-- / row Nested -->
    </div>
    
</body>
</html>
